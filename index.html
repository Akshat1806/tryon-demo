<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Jersey Try-On Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h2>Virtual Jersey Try-On</h2>

  <p>
    Upload your photo and see how the jersey looks on you.
  </p>

  <!-- USER IMAGE INPUT -->
  <input type="file" id="userImage" accept="image/*" />

  <!-- TRY ON BUTTON -->
  <button id="tryOnBtn">Try It On</button>

  <!-- LOADER -->
  <div class="loader" id="loader">Processingâ€¦</div>

  <!-- RESULT IMAGE -->
  <img id="resultImage" />

  <script>
    const tryOnBtn = document.getElementById("tryOnBtn");
    const resultImage = document.getElementById("resultImage");
    const loader = document.getElementById("loader");

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    tryOnBtn.onclick = async () => {
      const file = document.getElementById("userImage").files[0];

      if (!file) {
        alert("Please upload your photo");
        return;
      }

      loader.style.display = "block";
      resultImage.src = "";

      try {
        const userImageBase64 = await fileToBase64(file);

        const response = await fetch(
          "http://20.193.250.8:5678/webhook/tryon",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-api-key": "The S.H.I.E.L.D"
            },
            body: JSON.stringify({
              userImageBase64: userImageBase64,
              jerseyImageUrl:
                "https://tryon-demo-nu.vercel.app/demo-jersey.jpeg"
            })
          }
        );

        const data = await response.json();

        if (!data.success) {
          alert("Try-on failed");
          loader.style.display = "none";
          return;
        }

        resultImage.src =
          `data:${data.mimeType};base64,${data.imageBase64}`;

      } catch (err) {
        console.error(err);
        alert("Something went wrong");
      } finally {
        loader.style.display = "none";
      }
    };
  </script>

</body>
</html>
