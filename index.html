<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Try-On Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
    }

    input[type="file"] {
      margin: 12px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #000;
      color: white;
      margin-top: 10px;
    }

    button:disabled {
      background: #777;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
    }

    img {
      margin-top: 16px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Virtual Try-On</h1>
    <p>Upload your photo and see the jersey on you.</p>

    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <button id="tryBtn" onclick="tryOn()">Try It On</button>

    <p id="status"></p>

    <img id="resultImage" />
  </div>

  <script>
    async function tryOn() {
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];
      const status = document.getElementById("status");
      const resultImage = document.getElementById("resultImage");
      const button = document.getElementById("tryBtn");

      if (!file) {
        alert("Please select an image first.");
        return;
      }

      status.innerText = "Processing...";
      button.disabled = true;
      resultImage.src = "";

      const reader = new FileReader();

      reader.onload = async () => {
        try {
          const response = await fetch(
            "https://tryonapi.virtual-tryon.me/webhook/tryon",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                userImageBase64: reader.result
              })
            }
          );

          const data = await response.json();

          if (!data.success) {
            throw new Error("Try-on failed");
          }

          resultImage.src = data.resultImage;
          status.innerText = "Done ✅";
        } catch (err) {
          console.error(err);
          alert("Something went wrong. Check console.");
          status.innerText = "Error ❌";
        } finally {
          button.disabled = false;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
