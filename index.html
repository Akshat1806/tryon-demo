<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Try-On Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      background: #000;
      color: white;
      border: none;
    }

    button:disabled {
      background: #777;
    }

    img {
      margin-top: 16px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Virtual Try-On</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <br /><br />
    <button id="tryBtn">Try It On</button>
    <p id="status"></p>
    <img id="resultImage" />
  </div>

  <script>
    document.getElementById("tryBtn").onclick = async () => {
      const file = document.getElementById("imageInput").files[0];
      const status = document.getElementById("status");
      const resultImage = document.getElementById("resultImage");
      const button = document.getElementById("tryBtn");

      if (!file) {
        alert("Please select an image");
        return;
      }

      button.disabled = true;
      status.innerText = "Processing…";
      resultImage.src = "";

      const reader = new FileReader();
      reader.onload = async () => {
        try {
          const res = await fetch(
            "https://tryonapi.virtual-tryon.me/webhook/tryon",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                userImageBase64: reader.result
              })
            }
          );

          const data = await res.json();

          if (!data.success || !data.resultImage) {
            throw new Error("No image returned");
          }

          resultImage.src = data.resultImage;
          status.innerText = "Done ✅";
        } catch (e) {
          console.error(e);
          status.innerText = "Failed ❌";
        } finally {
          button.disabled = false;
        }
      };

      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
