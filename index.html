<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Try-On Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      background: #000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background: #777;
    }

    img {
      margin-top: 16px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Virtual Try-On</h2>

    <input type="file" id="userImage" accept="image/*" />
    <br><br>

    <button id="tryBtn">Try It On</button>

    <p id="status"></p>

    <img id="resultImage" />
  </div>

  <script>
    const btn = document.getElementById("tryBtn");
    const status = document.getElementById("status");
    const resultImage = document.getElementById("resultImage");

    btn.onclick = async () => {
      const fileInput = document.getElementById("userImage");
      const file = fileInput.files[0];

      if (!file) {
        alert("Select an image first");
        return;
      }

      btn.disabled = true;
      status.innerText = "Processing...";
      resultImage.src = "";

      const formData = new FormData();
      formData.append("userImage", file); // MUST MATCH n8n binary name

      try {
        const res = await fetch(
          "https://tryonapi.virtual-tryon.me/webhook/tryon",
          {
            method: "POST",
            body: formData
          }
        );

        const data = await res.json();

        if (!data.image) {
          throw new Error("No image returned");
        }

        resultImage.src = data.image;
        status.innerText = "Done ✅";
      } catch (e) {
        console.error(e);
        status.innerText = "Error ❌";
        alert("Check console");
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
